<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Warming Dashboard</title>
  
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    aside {
      flex: 1 1 200px;
      background: #00796b;
      color: white;
      padding: 1rem;
      min-height: 100vh;
    }

    main {
      flex: 4 1 600px;
      padding: 2rem;
      background-color: #fafafa;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      padding: 1.5rem;
    }

    h2 {
      margin-top: 0;
    }

    canvas {
      max-width: 100%;
    }

    .toggle-mode {
      margin-top: 2rem;
      background: white;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    body.dark main {
      background-color: #1e1e1e;
    }

    body.dark .card {
      background-color: #2c2c2c;
      color: #eee;
    }

    body.dark aside {
      background-color: #00332e;
    }

    body.dark header {
      background-color: #00251a;
    }
  </style>
</head>
<body>

  <header>
    <h1>üåç Global Warming Dashboard</h1>
  </header>

  <div class="container">
    <aside>
      <h3>Navigation</h3>
      <ul>
        <li>Overview</li>
        <li>Temperature</li>
        <li>CO‚ÇÇ Emissions</li>
        <li>Sea Levels</li>
      </ul>
      <button class="toggle-mode" onclick="toggleMode()">Toggle Dark Mode</button>
    </aside>

    <main>
      <div class="card">
        <h2>Global Temperature Increase</h2>
        <canvas id="tempChart"></canvas>
      </div>

      <div class="card">
        <h2>Global CO‚ÇÇ Emissions</h2>
        <p><strong>Current CO‚ÇÇ Emissions:</strong> 36.3 billion metric tons (2024)</p>
        <p>CO‚ÇÇ levels have increased by more than 40% since pre-industrial times.</p>
      </div>
    </main>
  </div>

  <script>
    // Chart.js - Global Temperature Trend
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['1880', '1900', '1920', '1940', '1960', '1980', '2000', '2020', '2024'],
        datasets: [{
          label: 'Global Avg Temp Anomaly (¬∞C)',
          data: [-0.12, -0.10, -0.15, 0.00, 0.03, 0.30, 0.65, 1.02, 1.15],
          fill: false,
          borderColor: '#e53935',
          backgroundColor: '#e53935',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Temperature Rise Since 1880'
          }
        },
        scales: {
          y: {
            title: {
              display: true,
              text: 'Temperature Anomaly (¬∞C)'
            }
          }
        }
      }
    });

    // Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
